<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.332/pdf.min.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header todo-app__title" id="title">todos</header>
            <section class="todo-app__main">
                <input class="todo-app__input" type="text" id="todo-input" placeholder="Here's the thing to be done" >
            </section> 
            <ul class="todo-app__list" id="todo-list"></ul>
            <footer class="todo-app__footer" id="todo-footer">
                <div class="todot-app__total"><sapn id=todo-count>0</sapn> left</div>
                <ul class="todo-app__view-buttons">
                    <li> <button onclick="original()">all</button></li>
                    <li> <button onclick="active()">Active</button></li>
                    <li> <button onclick="done()">Completed</button></li>
                </ul>
                <div class="todo-app__clean"> <button onclick="clearComplete()">CLear Completed</button></div>
            </footer></br>
            <div class="clear"><button onclick="cleanAll()">delete all</button></div>
        </div>


    </body>
    <script src="main.js"></script>
</html>
